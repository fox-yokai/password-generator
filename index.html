<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Start Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- start custom CSS -->
<link rel="stylesheet" href="style.css">

    <title>Password Generator</title>
</head>
<body>

<!-- start navbar -->
<nav class="navbar navbar-light bg-dark">
    <span class="navbar-brand mb-0 h1">Random Password Generator</span>
  </nav>

<!-- Bootstrap container -->
<div class="container">
    
    <div class="row">

        <div class="col-lg-8 col-sm-12 mx-auto">

            <div class="application">
                <h2 class="text-center">Random Password Generator</h2>
                <br>
                <!-- button to start the application to generate the password -->
                <div class="text-center mb-3">
                <button class="btn btn-primary btn-lg btn-block" id="generate" >Generate</button>
                </div>


                <!-- the password will be displayed here -->
                <input type="text" id="output">
                <br>


        </div>
        </div>
    </div>
</div>


<!-- JavaScript -->
<script src="script.js"></script>

</body>
</html>
